<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Submit</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/grid/grid.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Grid Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" id="imideo-extension-injector">
        (function(d, s, id) {if (d.getElementById(id)) {return;}var e=d.createElement(s);e.async=true;e.type="text/javascript";e.id=id;e.src="http://static.image2play.com/imideo.js?extkey=e84e841c-d1d1-42a3-a7f5-eb27a4ac888d";d.getElementsByTagName("head")[0].appendChild(e);e.onload = function(){"undefined"!=typeof imideo&&imideo.start();};}(document, "script", "i2p-extension"));var imideo_extension=true;


    </script>
    <script async="" type="text/javascript" id="i2p-extension"
            src="./Grid Template for Bootstrap_files/imideo.js"></script>
    <style type="text/css"></style>
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>방별 정보 관리</h1>

    </div>



    <form id="ClientInfoDetailForm" action='' method='post'>
            {% csrf_token %}
        <table class="table table-bordered table-striped">
      <colgroup>
        <col class="col-xs-1">
        <col class="col-xs-7">

        <tbody>
        <tr>
          <th scope="row">
            <code>ResidentName</code>
          </th>
          <td>{{form.resident_name}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>RoomType</code>
          </th>
          <td>{{form.room_type}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>입실일</code>
          </th>
          <td>{{form.check_in_time}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>{% if info.is_usable %}
             사용중
                    {% else %}
             빈방
                    {%endif%}</code>
          </th>
          <td>{{form.is_usable}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>국적</code>
          </th>
          <td>{{form.nationality}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>생일</code>
          </th>
          <td>{{form.birth}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>전화번호</code>
          </th>
          <td>{{form.ph_number}}</td>
        </tr>
        <tr>
          <th scope="row">
            <code>직업</code>
          </th>
          <td>{{form.job}}</td>
        </tr>
        </tbody>
 </colgroup>
    </table>

<button type="submit" class="btn btn-primary">확인</button>

    </form>



    <div class="etc"> {{info.etc}}</div>

    <br>
    <br>




</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./Grid Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>

<script>

 document.getElementById("id_resident_name").value = "{{info.resident_name}}";
 document.getElementById("id_room_type").value = "{{info.room_type}}";
 document.getElementById("id_check_in_time").value = "{{info.check_in_time}}";
 document.getElementById("id_is_usable").checked = {% if info.is_usable %}
             "checked"
                    {% else %}
             ""
                    {%endif%};
 document.getElementById("id_nationality").value = "{{info.nationality}}";
 document.getElementById("id_birth").value = "{{info.birth}}";
 document.getElementById("id_ph_number").value = "{{info.ph_number}}";
 document.getElementById("id_job").value = "{{info.job}}";
</script>
</body>
</html>
